{% extends 'base.html' %}
{% load static %}
{% block content %}




    <!-- Team Start -->
    <div class="container-xxl py-6 pb-5" id="team">
        <div class="container">
            <div class="row g-5 mb-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="col-lg-6">
                    <h1 class="display-5 mb-0">Certificates</h1>
                </div>
                <div class="col-lg-6 text-lg-end">
<!--                    <a class="btn btn-primary py-3 px-5" href="">Contact Us</a>-->
                </div>
            </div>
            <div class="row g-4  {{ forloop.counter }}">
             {% for certificate in certificates %}
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item position-relative">
                        <img class="img-fluid rounded" src="{{ certificate.image.url }}" alt="">
                        <div class="team-text bg-white rounded-end p-4">
                            <div>
                                <h3>{{ certificate.cer_name }}</h3>
                                <h5>{{ certificate.issuing_organization }}</h5>

                              <span>{{ certificate.date_issued }}</span>
                            </div>

                        </div>
                    </div>
                </div>
             {% endfor %}


            </div>
        </div>
    </div>
    <!-- Team End -->


 {% endblock %}
